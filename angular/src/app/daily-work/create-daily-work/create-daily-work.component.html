<div [@routerTransition]>
    <section class="content-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-6">
                    <h1>新建日报</h1>
                </div>
            </div>
        </div>
    </section>
    <section class="content px-2">
        <div class="container-fluid">
            <div class="card">
                <form class="form-horizontal"
                      autocomplete="off"
                      #createDailyWorkModal="ngForm"
                      (ngSubmit)="save()">
                    <div class="card-body">
                        <div class="modal-body">
                            <div class="form-group row required">
                                <div class="col-md-12">
                                    <label class="col-form-label" for="title">
                                        标题
                                    </label>
                                    <input type="text"
                                           class="form-control"
                                           name="title"
                                           id="title"
                                           required
                                           maxlength="32"
                                           [(ngModel)]="dailyWork.title"
                                           #titleModel="ngModel"
                                           #titleEl />
                                    <abp-validation-summary [control]="titleModel"
                                                            [controlEl]="titleEl"></abp-validation-summary>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-12">
                                    <label class="col-form-label" for="description">
                                        内容
                                    </label>
                                    <editor [(ngModel)]="dailyWork.description" [init]="editorConfig" name="description" id="description"></editor>
                                </div>
                            </div>
                            <div class="form-group row mb-0">
                                <label class="col-md-1 col-form-label">
                                   是否共享
                                </label>
                                <div class="col-md-11">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox"
                                               class="custom-control-input"
                                               name="isPublished"
                                               id="isPublished"
                                               [(ngModel)]="dailyWork.isPublished" />
                                        <label class="custom-control-label mt-2" for="isPublished"></label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer bg-light border-top">
                        <div class="row">                          
                            <div class="col-sm-4 col-12 offset-sm-4 text-center">
                                <abp-modal-footer [cancelDisabled]="saving"
                                                  [saveDisabled]="!createDailyWorkModal.form.valid || saving"
                                                  (onCancelClick)="cancelEvent()"></abp-modal-footer>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
